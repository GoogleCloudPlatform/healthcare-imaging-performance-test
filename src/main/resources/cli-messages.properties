# Benchmark options
benchmark.iterations.description = How many times the routine is executed (default is 1)
benchmark.output.description = File to write the result to (if not provided, the result will be written to standard output)
benchmark.dicom-store-name.description = The DICOM store name in the format of "/projects/{PROJECT}/locations/{LOCATION}/datasets/{DATASET}/dicomStores/{DICOM_STORE}"

# Benchmark command
benchmark.usage.description = This command will run the benchmark specified by [COMMAND]

# Download dataset command
benchmark.download-dataset.usage.description = This benchmark shows the user how fast it is to download a large dataset (a whole DICOM store)

# Retrieve study command
benchmark.retrieve-study.usage.description = This benchmark shows how fast it can be to retrieve a whole study with Google Cloud Healthcare Imaging API
benchmark.retrieve-study.study-id.description = ID of the study to be retrieved
